<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Piraña Athletics — Login</title>
  <meta name="description" content="Inicia sesión en Piraña Athletics."/>
  <style>
:root{
  --primary:#ea2a33;
  --ink:#111827;
  --bg:#ffffff;
  --muted:#6b7280;
  --border:#e5e7eb;
  --surface:#f7f7f9;
  --radius:14px;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; color:var(--ink); background:var(--bg); line-height:1.5}
img{max-width:100%; display:block}
a{text-decoration:none; color:inherit}
.container{max-width:1120px; margin:0 auto; padding:0 16px}
.header{position:sticky; top:0; z-index:20; background:#fff; border-bottom:1px solid var(--border)}
.header__inner{display:flex; align-items:center; justify-content:space-between; padding:12px 0}
.brand{display:flex; align-items:center; gap:10px; font-weight:900; letter-spacing:.2px}
.brand__logo{width:28px; height:28px; color:var(--primary)}
.nav{display:flex; gap:16px; color:#374151; font-weight:600}
.nav a{padding:8px 10px; border-radius:9999px}
.nav a:hover{background:#f3f4f6; color:#111}
.btn{display:inline-block; padding:10px 16px; border-radius:9999px; font-weight:800}
.btn--primary{background:var(--primary); color:#fff; box-shadow:0 10px 22px rgba(234,42,51,.22)}
.btn--ghost{border:1px solid var(--border); background:#fff}
.section{padding:40px 0}
.section--surface{background:var(--surface)}
.h1{font-size:28px; margin:0 0 16px; letter-spacing:-.01em}
.h2{font-size:24px; margin:0 0 12px}
.grid{display:grid; gap:16px}
.grid--4{grid-template-columns:repeat(1,1fr)}
@media(min-width:640px){.grid--4{grid-template-columns:repeat(2,1fr)}}
@media(min-width:980px){.grid--4{grid-template-columns:repeat(4,1fr)}}
.card{border:1px solid var(--border); border-radius:16px; overflow:hidden; background:#fff; transition:transform .2s, box-shadow .2s}
.card:hover{transform:translateY(-2px); box-shadow:0 16px 38px rgba(0,0,0,.06)}
.card__thumb{aspect-ratio:1/1; object-fit:cover; width:100%}
.card__body{padding:12px}
.price{font-weight:800}
.muted{color:var(--muted)}
.footer{background:#0f172a; color:#e2e8f0; margin-top:48px}
.footer__inner{padding:24px 0; display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap}
.footer a{color:#cbd5e1}
.footer a:hover{color:#fff}
/* Product detail */
.detail{display:grid; gap:24px}
@media(min-width:960px){.detail{grid-template-columns:1fr 1fr}}
.gallery{border-radius:var(--radius); overflow:hidden; box-shadow:0 10px 24px rgba(0,0,0,.06)}
.pills{display:flex; gap:8px; flex-wrap:wrap}
.pill{border:1px solid var(--border); border-radius:9999px; padding:8px 12px; cursor:pointer}
.pill.active{background:var(--primary); color:#fff; border-color:var(--primary)}
/* Cart */
.cart-row{display:flex; gap:12px; align-items:center; justify-content:space-between; border:1px solid var(--border); border-radius:16px; padding:12px; background:#fff}
.cart-left{display:flex; gap:12px; align-items:center}
.cart-thumb{width:82px; height:82px; object-fit:cover; border-radius:10px}
.summary{border:1px solid var(--border); border-radius:16px; padding:16px; background:#fff}
.line{display:flex; justify-content:space-between; margin:6px 0}
/* Auth */
.auth{max-width:440px; margin:0 auto}
.input{width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:12px}
.label{display:block; font-weight:700; margin:8px 0 6px}
</style>
</head>
<body>
  
<header class="header">
  <div class="container header__inner">
    <a class="brand" href="index.html">
      <svg class="brand__logo" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10"/>
      </svg>
      Piraña Athletics
    </a>
    <nav class="nav" aria-label="Navegación principal">
      <a href="catalog.html">Novedades</a>
      <a href="catalog.html">Hombre</a>
      <a href="catalog.html">Mujer</a>
      <a href="catalog.html">Accesorios</a>
    </nav>
    <div class="cta">
      <a class="btn btn--ghost" href="login.html">Login</a>
      <a class="btn btn--primary" href="cart.html">Carrito</a>
    </div>
  </div>
</header>

  <main class="section">
    <div class="container auth">
      <h1 class="h1">Iniciar sesión</h1>
      <form>
        <label class="label">Correo electrónico</label>
        <input class="input" type="email" placeholder="tu@correo.com" required>
        <label class="label">Contraseña</label>
        <input class="input" type="password" placeholder="••••••••" required>
        <div style="display:flex; gap:10px; margin-top:16px; align-items:center; flex-wrap:wrap">
          <a class="btn btn--primary" href="index.html">Entrar (demo)</a>
          <a class="btn btn--ghost" href="index.html">Cancelar</a>
        </div>
      </form>
      <p class="muted" style="margin-top:10px">¿No tienes cuenta? <a href="#" style="color:var(--primary); font-weight:700">Crear cuenta</a></p>
    </div>
  </main>
  
<footer class="footer">
  <div class="container footer__inner">
    <div class="brand" style="color:#fff">
      <svg class="brand__logo" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10"/>
      </svg>
      Piraña Athletics
    </div>
    <div style="color:#cbd5e1">© 2025 Piraña Athletics.</div>
  </div>
</footer>

</body>
</html>
